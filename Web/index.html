<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Navigator</title>
    <link rel="icon" type="image/png" href="composeResources/thenavigator.composeapp.generated.resources/drawable/icon.png">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="composeApp.js"></script>
</head>
<body>
<img
        id="loading-logo"
        src="composeResources/thenavigator.composeapp.generated.resources/drawable/icon.png"
        alt="Loading Logo"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px;"
/>
<div id="loading-spinner"></div>
<script>
    const logo = document.getElementById('loading-logo');
    const spinner = document.getElementById('loading-spinner');

    logo.style.display = 'none';

    logo.addEventListener('load', () => {
      spinner.style.display = 'none';
      logo.style.display = 'block';
    });
</script>
</body>
</html>
